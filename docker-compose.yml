version: '5'
services:
  mlserver:
    image: random_forest_fromcode
    ports:
      - "8080:8080"  # Main endpoi
      - "8082:8082"
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"