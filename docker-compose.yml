version: '3'
services:
  mlserver:
    image: rf_optim_failure_prediction
    ports:
      - "8080:8080"  # Main endpoint
      - "8081:8081"  # Metrics endpoint
    environment:
      - MLSERVER_METRICS_ENABLED=true
      - MLSERVER_METRICS_ENDPOINT=/metrics
      - MLSERVER_HTTP_PORT=8080
      - MLSERVER_METRICS_PORT=8081

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"